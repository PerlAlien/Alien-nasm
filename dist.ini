name             = Alien-nasm
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017-2022
version          = 0.22

[@Author::Plicease]
:version      = 2.69
release_tests = 1
installer     = Author::Plicease::MakeMaker
irc           = irc://irc.perl.org/#native
test2_v0      = 1
github_user   = PerlAlien

diag_preamble = | $post_diag = sub {
diag_preamble = |   require Alien::nasm;
diag_preamble = |   diag "version       = ", Alien::nasm->version;
diag_preamble = |   diag "bin_dir       = ", $_ for Alien::nasm->bin_dir;
diag_preamble = |   diag "dist_dir      = ", Alien::nasm->dist_dir;
diag_preamble = | };

workflow = static
workflow = linux
workflow = macos
workflow = windows

[AlienBuild]
:version = 0.10

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Env
remove = Carp
remove = File::Spec

[Prereqs]
Capture::Tiny = 0

[Prereqs / ConfigureRequires]
Alien::Build::Plugin::Decode::Mojo = 1.74
Capture::Tiny = 0

[Author::Plicease::Upload]
cpan = 1
